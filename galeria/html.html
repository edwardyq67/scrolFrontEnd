            </div>

            </div>
            
            <!-- <div class="imagen">
              <img src="./img/europeana-mSRxYxWmibQ-unsplash.jpg" alt="">
            </div> -->

                      </label>

              type="text"
              id="titleInput"
              autocomplete="off"
            />
            <textarea
              class="p-2 rounded-2 col-12"
              placeholder="COMENTER . . ."
              style="resize: both"
              name=""
              id="comment"
              cols="30"
              rows="5"
              autocomplete="off"
            ></textarea>
          </div>
        </div>
